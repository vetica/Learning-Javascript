<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The DOM</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <p class="spencer">
      I am Spencer. I
      <em>love</em>
      video games and
      <strong>make websites</strong>
    </p>
    <img class="nice cool" src="https://source.unsplash.com/random/300x300" />
    <div class="items">
      <div class="item">
        <img src="https://source.unsplash.com/random/300x300" />
        <p>Hi I'm a item</p>
      </div>
      <div class="item item2">
        <img src="https://source.unsplash.com/random/300x300" />
        <h2>
          I am a heading
          <span>I'm hidden!</span>
        </h2>
        <p>Hi I'm a item</p>
      </div>
      <article class="item"></article>
      <h2 id="wes">I am an article</h2>
      <p class="pizza">This is how many pizza I ate.</p>
    </div>
    <style>
      h2 span {
        display: none;
      }
      img {
        transition: all 0.2s;
      }

      .round {
        border-radius: 50%;
        transform: rotate(1turn);
        box-shadow: 0 0 10px black;
      }
    </style>
    <script src="./traversing.js"></script>
  </body>
</html>
